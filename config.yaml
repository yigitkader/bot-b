#root config.yaml

symbols: []            # Manuel semboller; boş bırakırsan auto discovery devrede
auto_discover_quote: true
quote_asset: "USDC"
mode: "futures"       # "spot" | "futures"
metrics_port: 9000

# Emir boyutu sınırı (notional = price * qty); hem spot hem futures için uygulanır.
max_usd_per_order: 100.0
min_usd_per_order: 10.0

# Kaldıraç (sadece futures)
leverage: 5

# Fiyat/lot adımı (quantize için). İstersen exchangeInfo'dan otomatik de çekebiliriz,
# ama basit ve deterministik olsun diye konfigde tutuyoruz.
price_tick: 0.10
qty_step: 0.001

# Binance API
binance:
  # SPOT
  spot_base: "https://api.binance.com"
  # USDⓈ-M Futures (USDC teminat)
  futures_base: "https://fapi.binance.com"
  api_key: "6WkI51B0dbz9gbtRm5PphsWYFmr3oaoagJECl0UiGX13ySnLxXlhuEoR5brk74ZU"
  secret_key: "8N3PxGEp1CTrirTbmkM42mHaNTo5jbyamUFgatfeueHHkH5RBsDgGLCh3b6Ki3nw"
  recv_window_ms: 5000

risk:
  inv_cap: "0.50"
  min_liq_gap_bps: 300
  dd_limit_bps: 2000
  max_leverage: 10

strategy:
  type: "dyn_mm"
  a: 120.0
  b: 40.0
  base_size: "25.0"  # stratejinin hedeflediği USD tutarı; son durumda max_usd_per_order ile kısılır

exec:
  tif: "post_only"     # "gtc" | "ioc" | "post_only"
  venue: "binance"     # sabit
  cancel_replace_interval_ms: 1000
  max_order_age_ms: 10000

websocket:
  enabled: true
  reconnect_delay_ms: 5000
  ping_interval_ms: 30000
